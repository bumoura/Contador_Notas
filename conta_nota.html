<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(25, 174, 233);
            color: rgb(179, 255, 0);
            font: italic 20pt Calibri;
        }

        h1 {
            color: rgb(238, 0, 147);
        }
    </style>

</head>

<body>
    <script>

        let alunos = Number(prompt(`Digite o numero de alunos`));
        let contador = 1;

        do {
            nota1 = Number(prompt(`Digite nota do aluno`+ contador));
            nota2 = Number(prompt(`Digite a nota do aluno`+ contador));
            document.write((nota1 + nota2) / contador + "<br>");
            contador++
        }    while (alunos >= contador);


    </script>
</body>

</html>
